<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.8.0/dist/umd/supabase.js"></script>
  <script type="module" src="app.js"></script>
  <title>Reserva de Vuelo</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Reserva tu Vuelo</h1>
      <p>Llena el formulario para asegurar tu asiento</p>
    </header>
    <main>
        <form id="flightForm">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
              <label for="destination">Destino</label>
              <input type="text" id="destination" name="destination" placeholder="Ingresa tu destino" required>
            </div>
            <div class="form-group">
              <label for="date">Fecha</label>
              <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Reservar Ahora</button>
          </form>
          <script src="app.js"></script>
      <div id="message" class="hidden"></div>
    </main>
    <footer>
    </footer>
  </div>
  
  <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js")
            .then(() => console.log("Service Worker registrado con éxito."))
            .catch((error) => console.error("Error al registrar el Service Worker:", error));
    }
</script>

</body>
</html>
